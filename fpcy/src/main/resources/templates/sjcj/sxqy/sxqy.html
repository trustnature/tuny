<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" shiro:hasPermission="sjcj:sxqy:add">
            <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" shiro:hasPermission="sjcj:sxqy:batchRemove">
            <i class="glyphicon glyphicon-trash"></i>
        </button>
    </div>

    <table class="bootstrap-table" data-mobile-responsive="true"
           data-sort-name="kprq" data-sort-order="desc">
    </table>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/tuny/js/sjcj/sxqy/sxqy.js"></script>
</body>
</html>
