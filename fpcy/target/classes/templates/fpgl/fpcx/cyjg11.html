<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/tuny/css/fpgl/common.css" rel="stylesheet">
</head>
<body class="gray-bg">
		<div id="content" class="clearfix" style="width: 800px">
			<div id="cms_r">
				<div class="cms_r_main">
					<div class="chayan_div">
						<div id="print_area" class="printdiv">
							<table  border="1" class="comm_table2" width="100%" >
								<tr>
									<td colspan="4" style="background-color:#015293;color:#fff; line-height:40px;">
										<span id="cycs" th:text="'查验次数：第' + (${fpzb.cycs}?: _) + '次'">查验次数：第1次</span>
										<span style="padding-left:50px;" id="cysj">查验时间：2015-07-08 09:37:22</span>
										<span style="float:right">
                                    <button id="printfp" class="white_button" style="position:relative!important;z-index:100" onmousemove="this.className='green_button';" onmouseout="this.className='white_button';">打印</button>
                                </span>
									</td>
								</tr>
							</table>
							<div id='bg_div' class="shuiyin"></div>
							<div id="tabPage2">
								<div id="tabPage-jsfp">
									<h1 id="fpcc_jp" style="color:#015293;padding:5px 0px 5px 0px; text-align:center; position:relative"><strong>增值税普通发票（卷票）</strong></h1>
									<h1 style="color: #574B9D; padding: 5px 0px 5px 0px; text-align: center;">
										<strong>发 票 联</strong>
									</h1>
									<div style="background-color: #f7f7f7; border: 1px dashed #ccc; line-height: 30px; width: 500px; margin: 0 auto; padding: 20px;">
										<table cellspacing="0" cellpadding="0" class="fppy_table_box"
											width="100%">
											<tr>
												<td colspan="4" class="align_left">发票代码：
                                                    <span class="content_td_blue" id="fpdm_jp" th:text="${fpzb.fpdm}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">发票号码：
                                                    <span class="content_td_blue" id="fphm_jp" th:text="${fpzb.fphm}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="2" class="align_left">机打号码：
                                                    <span style="color: #000000" id="fphmjp" th:text="${fpzb.fphm}?: _"></span>
                                                </td>
												<td colspan="2" class="align_left">机器编码：
                                                    <span class="content_td_blue" id="sbbh_jp" th:text="${fpzb.jqbm}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">销售方名称：
                                                    <span class="content_td_blue" id="xfmc_jp" th:text="${fpzb.xfmc}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">销售方税号：
                                                    <span class="content_td_blue" id="xfsh_jp"  th:text="${fpzb.xfsh}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="2" class="align_left">开票日期：
                                                    <span class="content_td_blue" id="kprq_jp"  th:text="${fpzb.kprq}?: _"></span>
                                                </td>
												<td colspan="2" class="align_left">收货员：
                                                    <span class="content_td_blue" id="shy_jp"  th:text="${fpzb.shy}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">购买方单位：
                                                    <span class="content_td_blue" id="gfmc_jp"  th:text="${fpzb.gfmc}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">购买方税号：
                                                    <span class="content_td_blue" id="gfsh_jp"  th:text="${fpzb.gfsh}?: _"></span>
                                                </td>
											</tr>
                                            <tr id="tab_head_jp">
                                                <td class="align_center">项目</td>
                                                <td class="align_center">单价</td>
                                                <td class="align_center">数量</td>
                                                <td class="align_center">金额</td>
                                            </tr>
                                            <tr th:each="fpmx : ${fpmxs}">
												<td class="align_center"  th:text="${fpmx.spmc}?: _">&nbsp;</td>
												<td class="align_center"  th:text="${fpmx.dj}?: _">&nbsp;</td>
												<td class="align_center"  th:text="${fpmx.sl}?: _">&nbsp;</td>
												<td class="align_center"  th:text="${fpmx.je}?: _">&nbsp;</td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">合计金额（小写）：
                                                    <span class="content_td_blue" id="jshj_jp" th:text="'¥' + ${fpzb.jshj}?: _"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">合计金额（大写）：
                                                    <span class="content_td_blue" id="dxjshj_jp"></span>
                                                </td>
											</tr>
											<tr>
												<td colspan="4" class="align_left">校验码：
                                                    <span class="content_td_blue" id="jym_jp" th:text="${fpzb.jym}?: _"></span>
                                                </td>
											</tr>
										</table>

									</div>
								</div>
							</div>
							<div style="padding: 0px 35px 0px 0px; color: #da534f; font-size: 14px; line-height: 25px;">
								&raquo;&nbsp;&nbsp;本平台仅提供所查询发票票面信息的查验结果。 <br />&raquo;&nbsp;&nbsp;若发现发票查验结果与实际交易不符，任何单位或个人有权拒收并向当地税务机关举报。
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/tuny/js/fpgl/fpcx/result.js"></script>
		<script type="text/javascript" src="/js/jquery.PrintArea.js"></script>

		<script type="text/javascript" th:inline="javascript">
            $('#dxjshj_jp').html("⊗" + NoToChinese([[${fpzb.je}]], '11'));
		</script>
</body>
</html>
